<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="client.init()">

    <div class="thin-panel">
        <h3>Calculator</h3>
        <form>
            <input class="form-control calculator-input" type="text" placeholder="2 + 1 + 3">
            <input class="btn btn-default" type="button" value="Simplify" onclick="client.simplifyCalcInput()">
            <input class="btn btn-default" type="button" value="Submit" onclick="client.submit()">
        </form>

        <h4>Result</h4>
        <div class="well">
            <p class="final-result"></p>
        </div>

        <h4>History <input class="btn btn-xs btn-warning" type="button" value="Clear" onclick="cal_history.clear()"></h4>
        <div class="well">
            <ol class="history"></ol>
        </div>
    </div>

    <div class="wide-panel">
        <h3>Sine Plot</h3>
        <form>
            <h4>Function</h4>
            <input class="form-control sine-input" type="text" value="sin(x)" disabled="true">

            <h4>Cache <input class="btn btn-xs btn-warning" type="button" value="Clear" onclick="cache.clear()"></h4>
            <div class="well form-inline">
                <label>Size<input class="form-control cache-size" type="text" value="10"></label>
                <input class="btn btn-default" type="button" value="Set" onclick="cache.setSize()">
            </div>

            <input class="btn btn-default" type="button" value="Plot on server" onclick="client.plotSineOnServer()">
            <input class="btn btn-default" type="button" value="Plot on client" onclick="client.plotSineOnClient()">
            <input class="btn btn-default" type="button" value="Calculate on server, plot on client" onclick="client.plotSineOnClientAndServer()">
        </form>

        <div class="sine-plot"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="history.js"></script>
    <script src="cache.js"></script>
    <script src="plot.js"></script>
    <script src="client.js"></script>
</body>
</html>
