<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="client.init()">
    <div class="panel">
        <h3>Calculator</h3>
        <form>
            <input class="arg1" type="text">
            <select class="op">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input class="arg2" type="text">
            <input type="button" value="Submit" onclick="client.submit()">
        </form>
    </div>

    <div class="panel">
        <h3>History <input type="button" value="Clear" onclick="client.clear()"></h3>
        <ol class="results"></ol>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="cache.js"></script>
    <script src="client.js"></script>
</body>
</html>
