<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="client.init()">

    <div class="panel-half">
        <h3>Calculator</h3>
        <form>
            <input class="calculator-input" type="text">
            <input type="button" value="Submit" onclick="client.submit()">
        </form>
        <p class="final-result"></p>
        <h3>History <input type="button" value="Clear" onclick="client.clear()"></h3>
        <ol class="results"></ol>
    </div>

    <div class="panel-half">
        <h3>Sine Plot</h3>
        <form>
            <input class="sine-input" type="text" value="sin(x)" disabled="true">
            <input type="button" value="Plot on server" onclick="client.plotSineOnServer()">
            <input type="button" value="Plot on client" onclick="client.plotSineOnClient()">
            <input type="button" value="Calculate on server, plot on client" onclick="client.plotSineOnClientAndServer()">
        </form>

        <div class="sine-plot"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="cache.js"></script>
    <script src="plot.js"></script>
    <script src="client.js"></script>
</body>
</html>
