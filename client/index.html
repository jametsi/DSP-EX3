<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="client.init()">

    <div class="thin-panel">
        <h3>Calculator</h3>
        <form class="calculator">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="client.simplifyCalcInput()">Simplify</button>
                </span>
                <input class="form-control calculator-input" type="text" placeholder="2 + 1 + 3">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" onclick="client.submit()">Submit</button>
                </span>
            </div>
<!--            <input class="btn btn-default" type="button" value="Simplify" onclick="client.simplifyCalcInput()">
            <input class="btn btn-default" type="button" value="Submit" onclick="client.submit()">-->
        </form>

        <label>Result</label>
        <div class="well">
            <p class="final-result"></p>
        </div>

        <label>History <input class="btn btn-xs btn-warning" type="button" value="Clear" onclick="cal_history.clear()"></label>
        <div class="well">
            <ol class="history"></ol>
        </div>
    </div>

    <div class="wide-panel">
        <h3>Sine Plot</h3>
        <form>
            <label>Cache <input class="btn btn-xs btn-warning" type="button" value="Clear" onclick="cache.clear()"></label>
            <div class="well form-inline">
                <label>Size<input class="form-control cache-size" type="text" value="10"></label>
                <input class="btn btn-default" type="button" value="Set" onclick="cache.setSize()">
            </div>

            <label>Function</label>
            <input class="form-control sine-input" type="text" value="sin(x)" disabled="true">

            <input class="btn btn-default" type="button" value="Plot on server" onclick="client.plotSineOnServer()">
            <input class="btn btn-default" type="button" value="Plot on client" onclick="client.plotSineOnClient()">
            <input class="btn btn-default" type="button" value="Calculate on server, plot on client" onclick="client.plotSineOnClientAndServer()">
        </form>

        <div class="sine-plot"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="history.js"></script>
    <script src="cache.js"></script>
    <script src="plot.js"></script>
    <script src="client.js"></script>
</body>
</html>
